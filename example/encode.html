<!-- doctype html -->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ENCODE: WAV to FLAC conversion</title>
    
	<script type="text/javascript">window.FLAC_SCRIPT_LOCATION = '../dist/';</script>
	<script src="../dist/libflac3-1.3.2.min.js" type="text/javascript"></script>
	<script src="encode-func.js" type="text/javascript"></script>
	<!-- script src="decode-func.js" type="text/javascript"></script-->
	<script src="util/data-util.js" type="text/javascript"></script>
    
    <style>
		.drop-zone {
			border: 1px red solid;
			height: 250px;
		}
		.drop-hint {
			text-align: center;
			padding-top: 100px;
		}
		.hint {
			background-color: #C6E7FF;
			color: #0094FF;
			border-radius: 50%;
			height: 1em;
			width: 1em;
			display: inline-block;
		}
		.hint:before {
			content: ' ? ';
			margin-left: 0.25em;
		}
		.inline-note {
			text-indent: -3em;
			margin-left: 3em;
		}
	</style>
	
  </head>
  <body>
    <div>
        <h1>WAV to FLAC conversion</h1>
        
        <p>
        Either use the drop zone or the file selection button.
        </p>
        <p class="inline-note">
        <em>NOTE:</em> If the browser plays the WAV-file instead of converting it to FLAC,
                       change the file-extension before dropping it into the browser
        </p>
    </div>


	<div id="drop_zone" class="drop-zone"><div class="drop-hint">Drop WAV-files here</div></div>
	<input type="file" id="files" name="files[]" multiple />
	<input type="checkbox" id="check_download" checked>Download&nbsp;<div class="hint" title="download FLAC file after encoding"></div> &nbsp;
	<input type="checkbox" id="check_verify" checked>Verify&nbsp;<div class="hint" title="Checksum verification during encoding
(disable for faster encoding)"></div>

	<!--input type="button" id="files_button" value="process file"-->
	<output id="list"></output>

	<script src="util/file-handler.js" type="text/javascript"></script>
	<script src="app-encode.js" type="text/javascript"></script>
	<!-- script src="app-decode.js" type="text/javascript"></script-->

</body>
</html>
